<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>test</title>

<body>

            <div class="column-left__block block">
                <div class="block__text">1</div>
            </div>
            <div class="column-left__block column-left__block-height block">
                <div class="block__text">4</div>
            </div>
        </div>
        <div class="column column-right">
            <div class="column-right__block">
                <div class="column-right__block block">

                </div>
                <div class="column-right__block block">
                    <div class="block__text">3</div>
                </div>
            </div>
            <div class="column-right__block column-right__block-width block">
                <div class="block__text text-bold"><span>5</span></div>
            </div>
            <div class="column-right__block">
                <div class="column-right__block block">
                    <div class="block__text">6</div>
                </div>
                <div class="column-right__block block">
                    <div class="block__text">7</div>
                </div>
            </div>
       </div>
